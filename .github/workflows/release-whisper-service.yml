name: Release Whisper Service

on:
  push:
    tags:
      - 'whisper-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14
    defaults:
      run:
        working-directory: whisper-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --clean --noconfirm whisper-service.spec

      - name: Generate SHA256 checksum
        run: |
          cd dist
          shasum -a 256 whisper-service > whisper-service.sha256

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Whisper Service ${{ github.ref_name }}" \
            --generate-notes \
            dist/whisper-service \
            dist/whisper-service.sha256
